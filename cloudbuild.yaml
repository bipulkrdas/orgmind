# Google Cloud Build configuration for OrgMind
# This file defines the build and deployment process for both backend and frontend services

substitutions:
  # Project configuration
  _PROJECT_ID: 'your-project-id'
  _REGION: 'us-central1'
  
  # Backend configuration
  _BACKEND_SERVICE_NAME: 'orgmind-backend'
  _BACKEND_IMAGE: 'gcr.io/${_PROJECT_ID}/orgmind-backend'
  
  # Frontend configuration
  _FRONTEND_SERVICE_NAME: 'orgmind-frontend'
  _FRONTEND_IMAGE: 'gcr.io/${_PROJECT_ID}/orgmind-frontend'
  
  # Environment variables (set these in Cloud Build triggers or pass via --substitutions)
  _DATABASE_URL: ''
  _JWT_SECRET: ''
  _AWS_REGION: ''
  _AWS_ACCESS_KEY_ID: ''
  _AWS_SECRET_ACCESS_KEY: ''
  _AWS_S3_BUCKET: ''
  _ZEP_API_KEY: ''
  _BACKEND_URL: ''
  _FRONTEND_URL: ''

options:
  # Use high-performance machine type for faster builds
  machineType: 'E2_HIGHCPU_8'
  
  # Increase timeout for large builds
  timeout: '1800s'
  
  # Enable logging
  logging: CLOUD_LOGGING_ONLY
  
  # Use substitution option
  substitutionOption: 'ALLOW_LOOSE'

steps:
  # ============================================================================
  # Backend Build and Deploy
  # ============================================================================
  
  # Step 1: Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - '${_BACKEND_IMAGE}:${SHORT_SHA}'
      - '-t'
      - '${_BACKEND_IMAGE}:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
    waitFor: ['-']
  
  # Step 2: Push backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '--all-tags'
      - '${_BACKEND_IMAGE}'
    waitFor: ['build-backend']
  
  # Step 3: Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_BACKEND_SERVICE_NAME}'
      - '--image=${_BACKEND_IMAGE}:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--concurrency=80'
      - '--set-env-vars=ENVIRONMENT=production,SERVER_PORT=8080,LOG_LEVEL=info,LOG_FORMAT=json'
      - '--set-secrets=DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest,AWS_ACCESS_KEY_ID=AWS_ACCESS_KEY_ID:latest,AWS_SECRET_ACCESS_KEY=AWS_SECRET_ACCESS_KEY:latest,ZEP_API_KEY=ZEP_API_KEY:latest'
      - '--update-env-vars=AWS_REGION=${_AWS_REGION},AWS_S3_BUCKET=${_AWS_S3_BUCKET},CORS_ALLOWED_ORIGINS=${_FRONTEND_URL},OAUTH_REDIRECT_URL=${_FRONTEND_URL}/auth/callback'
    waitFor: ['push-backend']
  
  # ============================================================================
  # Frontend Build and Deploy
  # ============================================================================
  
  # Step 4: Build frontend Docker image with build args
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - '${_FRONTEND_IMAGE}:${SHORT_SHA}'
      - '-t'
      - '${_FRONTEND_IMAGE}:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_BACKEND_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_OAUTH_REDIRECT_URL=${_FRONTEND_URL}/auth/callback'
      - '--build-arg'
      - 'NEXT_PUBLIC_APP_NAME=OrgMind'
      - '--build-arg'
      - 'NEXT_PUBLIC_ENVIRONMENT=production'
      - '-f'
      - 'frontend/Dockerfile'
      - './frontend'
    waitFor: ['-']
  
  # Step 5: Push frontend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - '--all-tags'
      - '${_FRONTEND_IMAGE}'
    waitFor: ['build-frontend']
  
  # Step 6: Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_FRONTEND_SERVICE_NAME}'
      - '--image=${_FRONTEND_IMAGE}:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=3000'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--concurrency=80'
    waitFor: ['push-frontend', 'deploy-backend']

# Images to be pushed to Container Registry
images:
  - '${_BACKEND_IMAGE}:${SHORT_SHA}'
  - '${_BACKEND_IMAGE}:latest'
  - '${_FRONTEND_IMAGE}:${SHORT_SHA}'
  - '${_FRONTEND_IMAGE}:latest'

# Tags for organizing builds
tags:
  - 'orgmind'
  - 'backend'
  - 'frontend'
  - '${SHORT_SHA}'
