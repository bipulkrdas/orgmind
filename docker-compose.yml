version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: orgmind-postgres
    environment:
      POSTGRES_DB: orgmind
      POSTGRES_USER: orgmind_user
      POSTGRES_PASSWORD: orgmind_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orgmind_user -d orgmind"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: orgmind-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orgmind-backend
    environment:
      # Server
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      ENVIRONMENT: development
      
      # Database
      DATABASE_URL: postgresql://orgmind_user:orgmind_password@postgres:5432/orgmind?sslmode=disable
      
      # JWT
      JWT_SECRET: development-secret-key-change-in-production
      JWT_EXPIRATION_HOURS: 24
      
      # AWS S3 (MinIO)
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_S3_BUCKET: orgmind-documents
      AWS_S3_ENDPOINT: http://minio:9000
      AWS_S3_PATH_STYLE: "true"
      
      # Zep Cloud (replace with your key)
      ZEP_API_KEY: ${ZEP_API_KEY:-your-zep-api-key}
      ZEP_API_URL: https://api.getzep.com/api/v2
      
      # OAuth
      OAUTH_REDIRECT_URL: http://localhost:3000/auth/callback
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000
      
      # Logging
      LOG_LEVEL: debug
      LOG_FORMAT: text
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080
        NEXT_PUBLIC_OAUTH_REDIRECT_URL: http://localhost:3000/auth/callback
        NEXT_PUBLIC_APP_NAME: OrgMind
        NEXT_PUBLIC_ENVIRONMENT: development
    container_name: orgmind-frontend
    environment:
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
